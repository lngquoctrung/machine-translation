name: Deploy dashboard project to VPS

on:
    push:
        branches:
            - production

jobs:
    build-push:
        name: Build and push image to Docker Hub
        runs-on: ubuntu-latest
        steps:
            - 
                name: Checkout code
                uses: actions/checkout@v3
            -
                name: Log in to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_PASSWORD }}
            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v3
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
            -
                name: Build and push Docker image
                uses: docker/build-push-action@v6
                with:
                    push: true
                    tags: ${{ secrets.DOCKERHUB_USERNAME }}/translation-app:latest

    deploy:
        name: Deploy application to VPS
        needs: build-push
        runs-on: ubuntu-latest
        steps:
            -
                name: Deploy application
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.VPS_HOST }}
                    username: ${{ secrets.VPS_USERNAME }}
                    key: ${{ secrets.VPS_KEY }}
                    script: |
                        # Stop and remove old container
                        docker stop translation-app 2>/dev/null || true
                        docker rm translation-app 2>/dev/null || true

                        # Remove old image
                        docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/translation-app:latest 2>/dev/null || true

                        # Pull latest image
                        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/translation-app:latest
                        
                        # Run container
                        docker run \
                            -d \
                            --name translation-app \
                            -v "${{ secrets.PROJECT_PATH }}:/app/artifacts" \
                            -p 127.0.0.1:7002:7002 \
                            --restart unless-stopped \
                            ${{ secrets.DOCKERHUB_USERNAME }}/translation-app:latest